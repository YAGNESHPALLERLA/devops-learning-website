<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Authentication - Jobcy</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        h1 { color: #333; margin-bottom: 10px; }
        p { color: #666; margin-bottom: 30px; }
        .btn {
            background: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: all 0.3s;
        }
        .btn:hover { background: #45a049; transform: translateY(-2px); }
        .btn-danger { background: #f44336; }
        .btn-danger:hover { background: #da190b; }
        .status { 
            margin-top: 20px; 
            padding: 15px; 
            border-radius: 10px; 
            font-weight: bold;
        }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üîê</div>
        <h1>Clear Authentication</h1>
        <p>This will clear all stored authentication data and force you to login again.</p>
        
        <button class="btn" onclick="clearAuth()">Clear Authentication</button>
        <button class="btn btn-danger" onclick="clearAll()">Clear All Data</button>
        
        <div id="status"></div>
        
        <div style="margin-top: 30px; text-align: left;">
            <h3>What this does:</h3>
            <ul>
                <li>Removes stored JWT tokens</li>
                <li>Clears user session data</li>
                <li>Forces fresh login</li>
                <li>Fixes authentication issues</li>
            </ul>
        </div>
    </div>

    <script>
        function clearAuth() {
            try {
                // Clear authentication data
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                sessionStorage.clear();
                
                // Clear cookies
                document.cookie.split(";").forEach(function(c) { 
                    document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
                });
                
                showStatus('‚úÖ Authentication cleared successfully! You can now login again.', 'success');
                
                // Redirect to login after 2 seconds
                setTimeout(() => {
                    window.location.href = '/jobcy/login/';
                }, 2000);
                
            } catch (error) {
                showStatus('‚ùå Error clearing authentication: ' + error.message, 'error');
            }
        }
        
        function clearAll() {
            try {
                // Clear everything
                localStorage.clear();
                sessionStorage.clear();
                
                // Clear cookies
                document.cookie.split(";").forEach(function(c) { 
                    document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
                });
                
                showStatus('‚úÖ All data cleared successfully!', 'success');
                
                // Redirect to login after 2 seconds
                setTimeout(() => {
                    window.location.href = '/jobcy/login/';
                }, 2000);
                
            } catch (error) {
                showStatus('‚ùå Error clearing data: ' + error.message, 'error');
            }
        }
        
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.innerHTML = message;
            status.className = 'status ' + type;
        }
        
        // Show current auth status on load
        window.onload = function() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            if (token || user) {
                showStatus('üîç Found stored authentication data. Click "Clear Authentication" to fix issues.', 'info');
            } else {
                showStatus('‚ÑπÔ∏è No authentication data found. You can proceed to login.', 'info');
            }
        };
    </script>
</body>
</html>
