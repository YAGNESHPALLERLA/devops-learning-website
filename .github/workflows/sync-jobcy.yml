name: Sync Jobcy Portal

on:
  # schedule:
  #   - cron: '0 */6 * * *'  # Run every 6 hours
  workflow_dispatch:  # Allow manual trigger

jobs:
  sync-jobcy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout DevOps Website
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Clone Jobcy Portal
      run: |
        git clone https://github.com/Karthik2340/jobcy-job-portal.git jobcy-temp
        cd jobcy-temp
        git checkout master
        echo "Successfully cloned and checked out master branch"
        
    - name: Sync Jobcy Files
      run: |
        # Check if the expected directory structure exists
        if [ -d "jobcy-temp/jobcy-frontend-main/src/app" ]; then
          echo "Found jobcy-frontend-main structure"
          cp -r jobcy-temp/jobcy-frontend-main/src/app/* src/app/jobcy/
        elif [ -d "jobcy-temp/src/app" ]; then
          echo "Found direct src/app structure"
          cp -r jobcy-temp/src/app/* src/app/jobcy/
        else
          echo "Warning: Expected directory structure not found"
          ls -la jobcy-temp/
          exit 1
        fi
        
        # Update API endpoints to use Jobcy backend
        find src/app/jobcy -name "*.tsx" -o -name "*.ts" | xargs sed -i 's|process.env.NEXT_PUBLIC_API_URL|"https://jobcy-job-portal.vercel.app/api"|g'
        
    - name: Commit and Push Changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "ðŸ”„ Auto-sync: Update Jobcy portal from main repo"
          git push
        fi
        
    - name: Cleanup
      if: always()
      run: |
        rm -rf jobcy-temp
        echo "Cleanup completed"
